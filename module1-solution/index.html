<!DOCTYPE html>
<html ng-app='Mod1App'>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">

    <title>Module 1 Assignment</title>
  </head>

  <body>
    <h1>Items for Lunch</h1>
    <p> We do not consider empty items! </p>
    <div ng-controller='LunchCheckController'>
      <input type="text" ng-model="items" class="{{InpBorder}}" autofocus>
      <BR> <BR>
        <button type="button" name="button" ng-click="checkItems()">
            Check If Too Much
        </button>
        <BR><BR>
        <div class="{{messageColor}}">
         {{message}}
       </div>
    </div>
  </body>
</html>
