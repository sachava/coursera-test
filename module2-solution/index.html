<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
<head>
	<title>Assignment 2</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Shop List:</h1>

	<div class="div50" ng-controller="ToBuyController as ctrl1">
		<h2>To Buy</h2>
		<ol>
			<li ng-repeat="item in ctrl1.items">
				<div class="div302">
				Buy {{item.quantity}} {{item.name}}
				</div>
				<div class="div302">
				<button ng-click="ctrl1.bought($index);"> Bought </button>
				</div>
			</li>
		</ol>
		<p class="info" ng-if="(ctrl1.items.length === 0 )"> Everything is bought! 
		</p>
	</div>

	<div class="div50" ng-controller="AlreadyBoughtController as ctrl2">
		<h2>Already Bought</h2>
		<ol>
			<li ng-repeat="item in ctrl2.items">
				Bought {{item.quantity}} {{item.name}}
			</li>
		</ol>
		<p class="info" ng-if="(ctrl2.items.length === 0 )"> Nothing bought yet! 
		</p>
	</div>

</body>
</html>
