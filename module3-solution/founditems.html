<table class="table-striped  table-hover">
	<thead ng-if="notEmpty">
		<tr>
			<th>No</th>
			<th>Name </th>
			<th>Short Name</th>
			<th>Description</th>
		</tr>
	</thead>

	<tr ng-repeat = "item in items"> 
	<td> {{$index+1}} </td>
		<td> {{item.name}} </td>
		<td> {{item.short_name}} </td>
		<td> {{item.description}} </td>
			<td>
				<button class="rembtn" ng-click="removing({index: $index})">Don't want this one!</button>
			</td>	   
	<tr>

</table>
